{% load i18n wagtailadmin_tags %}
{% include "wagtailadmin/shared/header.html" with title=page_title icon=icon %}

<div class="nice-padding">
    <div id="search-results" class="listing">
        <table class="listing">
            <col />
            <col />
            <col width="16%" />
            <thead>
                <tr class="table-headers">
                    <th>{% trans "Title" %}</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr id="item-row-{{ item.pk }}">
                        <td class="title">
                            <h2><a class="item-choice" href="{% url chosen_url_name item.pk|admin_urlquote %}">{{ item }}</a></h2>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
