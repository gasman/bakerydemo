{% load i18n %}
{% include "wagtailadmin/shared/header.html" with title=page_title icon=icon %}

<div class="nice-padding">
    {% if is_searchable %}
        <form class="chooser-search search-bar" action="{{ choose_url }}" method="GET" novalidate>
            <ul class="fields">
                {% for field in search_form %}
                    {% include "wagtailadmin/shared/field_as_li.html" with field=field %}
                {% endfor %}
                <li class="submit"><input type="submit" value="{% trans 'Search' %}" class="button" /></li>
            </ul>
        </form>
    {% endif %}

    <div id="search-results" class="listing">
        {% include results_template %}
    </div>
</div>
